<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<title>PÃ¡gina de Cadastro</title>
<style type="text/css">
table.striped>tbody>tr:nth-child(2n+1) {
	background-color: #D3D3D3;
}

input[type="submit"] {
	color: white;
}
</style>
</head>
<body>

	<h3>Spring Boot + Thymeleaf + Material Design Lite</h3>
	<br>

	<h5>Cadastro de Pessoas</h5>

	<div class="row">

		<br>
		<div th:each="m : ${msg}" style="color: red; font-weight: bold;">
			<span th:text="${m}"></span>
		</div>
		<br>
		<form action="/salvarpessoa" method="post" th:object="${pessoaobj}"
			class="col s12" id="formpessoa">

			<div class="row">
				<div class="input-field col s6">
					<label for="id" class="active">Id:</label> <input name="id"
						th:field="*{id}" readonly="readonly" />
				</div>

				<div class="input-field col s6">
					<label for="nome" class="active">Nome:</label> <input name="nome"
						th:field="*{nome}" autofocus="autofocus" class="validate"
						required="required" />
				</div>
			</div>

			<div class="row">
				<div class="input-field col s6"
					sec:authorize="hasRole('ROLE_ADMIN')">
					<label for="sobrenome" class="active">Sobrenome:</label> <input
						name="sobrenome" th:field="*{sobrenome}" class="validate" />
				</div>

				<div class="input-field col s6">
					<label for="idade" class="active">Idade:</label> <input
						name="idade" th:field="*{idade}" class="validate" />
				</div>

				<div class="row">
					<div class="input-field col s12">
						<input value="Salvar" type="submit"
							class="waves-effect waves-light btn" />

						<button class="waves-effect waves-light btn"
							onclick="document.getElementById('formpessoa').reset();">Novo</button>
					</div>
				</div>
			</div>

		</form>
	</div>

	<div class="row">
		<form action="/pesquisarpessoa" method="post" class="col s12">

			<div class="row">
				<div class="input-field col s12">
					<label for="pesquisaPorNome" class="active"> Pesquisa por
						nome</label> <input name="nomepesquisa" class="validate" /> <input
						value="Buscar" type="submit" class="waves-effect waves-light btn" />

					<a href="/listarpessoas" class="waves-effect waves-light btn">
						Lista de pessoas</a>
				</div>
			</div>
		</form>
	</div>
	<br />
	<br />

	<table class="striped">
		<thead>
			<tr>
				<th>Id</th>
				<th>Nome</th>
				<th>Sobrenome</th>
				<th>Editar</th>
				<th>Excluir</th>
			</tr>
		</thead>

		<tr th:each="pessoa : ${pessoas}">

			<td th:text="${pessoa.id}" />

			<td><a th:href="@{/telefones/{idpessoa}(idpessoa=${pessoa.id})}">
					<span th:text="${pessoa.nome}"></span>
			</a></td>

			<td th:text="${pessoa.sobrenome}" />
			<td><a
				th:href="@{/editarpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Editar</a></td>
			<td><a
				th:href="@{/removerpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Excluir</a></td>
		</tr>
	</table>

</body>
</html>
